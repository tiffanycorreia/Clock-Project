<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Analog Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="main">
            <div class="clockbox">
                <svg id="clock" width="600" height="600">
                    <g id="face">
                        <circle class="circle" cx="300" cy="300" r="253.9" ></circle>
                        <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 "></path>
                        <circle class="mid-circle" cx="300" cy="300" r="16.2"></circle>
                    </g>
                    <g id="hour">
                        <path class="hour-arm" d="M300.5 298V142" ></path>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                    </g>
                    <g id="minute">
                        <path class="minute-arm" d="M300.5 298V67"></path>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                    </g>
                    <g id="second">
                        <path class="second-arm" d="M300.5 350V55"></path>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"></circle>
                    </g>
                </svg>
            </div>
        </main>
    </body>
    </html>
